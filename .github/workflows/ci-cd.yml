name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.12'

jobs:
  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --run

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: codeinterview
          POSTGRES_PASSWORD: password
          POSTGRES_DB: codeinterview_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://codeinterview:password@localhost:5432/codeinterview_test
        run: uv run alembic upgrade head

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://codeinterview:password@localhost:5432/codeinterview_test
        run: uv run pytest -v

  # Deploy to Render (only on push to main, after tests pass)
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy Backend to Render
        env:
          RENDER_DEPLOY_HOOK_BACKEND: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
        run: |
          echo "ðŸš€ Deploying backend to Render..."
          curl -X POST "$RENDER_DEPLOY_HOOK_BACKEND"
          echo "âœ… Backend deployment triggered!"

      - name: Deploy Frontend to Render
        env:
          RENDER_DEPLOY_HOOK_FRONTEND: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
        run: |
          echo "ðŸš€ Deploying frontend to Render..."
          curl -X POST "$RENDER_DEPLOY_HOOK_FRONTEND"
          echo "âœ… Frontend deployment triggered!"

      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ Deployments initiated!"
          echo "ðŸ“Š Monitor deployments at: https://dashboard.render.com"
          echo ""
          echo "Backend: codeinterview-api"
          echo "Frontend: codeinterview-frontend"
