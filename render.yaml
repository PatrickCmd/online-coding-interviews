services:
  # Backend API Service
  - type: web
    name: codeinterview-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: codeinterview-db
          property: connectionString
      - key: CORS_ORIGINS
        value: '["https://codeinterview.onrender.com", "https://codeinterview-frontend.onrender.com", "http://localhost:3000"]'
      - key: SESSION_EXPIRATION_HOURS
        value: 24
      - key: PYTHON_VERSION
        value: 3.12

  # Frontend Static Site
  - type: web
    name: codeinterview-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://codeinterview-api.onrender.com
      - key: VITE_WS_BASE_URL
        value: wss://codeinterview-api.onrender.com

databases:
  # PostgreSQL Database
  - name: codeinterview-db
    databaseName: codeinterview
    user: codeinterview
    plan: free
